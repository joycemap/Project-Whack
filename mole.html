<body>

  <h1>Whack-a-Dalek!<span class="score">0</span></h1>
  <h2>Exterminate three or more to advance to the next level!</h2>
  <button id="start-button" onClick="startGame()">Start/Reset!</button>
  
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>

  </div>
  <audio id="audioClick"><source src="edited_theme.mp3" type="audio/mp3"></audio>
<audio id="audioPeep"><source src="Exterminate s1_06_aud_03.mp3" type="audio/mp3"></audio>
